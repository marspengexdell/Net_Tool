<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layered CMS - Admin</title>
  </head>
  <body>
    <!-- 这是您的 Vue 应用将被挂载的地方 -->
    <div id="app"></div>
    
    <!-- 
      这个 script 标签是关键。
      它告诉 Vite 去加载 src/main.js 文件，从而启动整个 Vue 应用。
    -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
